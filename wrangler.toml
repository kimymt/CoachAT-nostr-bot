name = "nostr-bot"
main = "src/index.js"
compatibility_date = "2024-12-01"

# WebSocket接続を有効化
[env.production]
compatibility_flags = [ "nodejs_compat" ]

[triggers]
crons = [
  "0 22 * * *",  # 午前7時0分 (JST) = 22:00 UTC前日
  "0 0 * * *",   # 午前9時0分 (JST) = 00:00 UTC
  "0 2 * * *",   # 午前11時0分 (JST) = 02:00 UTC
  "0 8 * * *",   # 午後5時0分 (JST) = 08:00 UTC
  "30 8 * * *",  # 午後5時30分 (JST) = 08:30 UTC
]

[vars]
NOSTR_RELAYS = "wss://relay.damus.io,wss://nos.lol,wss://relay-jp.nostr.wirednet.jp/"

# デバッグ用の追加設定
[observability]
enabled = true